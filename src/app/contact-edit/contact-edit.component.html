<div class="card mt-5">
  <div class="card-header">
    <div class="row">
      <div class="col-8 d-flex align-items-center">
        <h5 class="mb-0">Edytuj kontakt</h5>
      </div>
      <div class="col-4 text-right">
        <a class="btn btn-sm btn-primary" routerLink="/contacts"><strong>Wróć do listy</strong></a>
      </div>
    </div>
  </div>
  <form #form="ngForm" (ngSubmit) = "updateContact(form)">
  <div class="card-body">
      <div class="form-group">
        <label for="imie">Imię</label>
        <input type="text" class="form-control" id="imie" [(ngModel)]="selectedContact.imie" name="imie">
      </div>
      <div class="form-group">
        <label for="nazwisko">Nazwisko</label>
        <input type="text" class="form-control" id="nazwisko" [(ngModel)]="selectedContact.nazwisko" name="nazwisko">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="selectedContact.email" name="email">
      </div>
      <div class="form-group">
        <label for="telefon">Telefon</label>
        <input type="text" class="form-control" id="telefon" [(ngModel)]="selectedContact.telefon" name="telefon">
      </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-8 d-flex align-items-center"></div>
      <div class="col-4 text-right">
        <button type="submit" class="btn btn-sm btn-success"><strong>Zapisz</strong></button>
      </div>
    </div>
  </div>
  </form>
</div>
