<div class="card mt-5">
  <div class="card-header">
    <div class="row">
      <div class="col-8 d-flex align-items-center">
        <h5 class="mb-0">Lista kontaktów</h5>
      </div>
      <div class="col-4 text-right">
        <a class="btn btn-sm btn-success" routerLink="/contacts/create"><strong>DODAJ KONTAKT</strong></a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-striped table-sm mb-0">
      <thead class="thead-light">
      <tr><th>Imię</th><th>Nazwisko</th><th>E-mail</th><th>Telefon</th><th></th><th></th></tr>
      <tr><td><input type="text" class="form-control" name=""></td><td><input type="text" class="form-control" name=""></td><td><input type="text" class="form-control" name=""></td><td><input type="text" class="form-control" name=""></td><td colspan="2"></td></tr>
      </thead>
      <tbody>
      <tr *ngFor="let contact of contacts | paginate: config">
        <td>{{ contact.imie }}</td>
        <td>{{ contact.nazwisko }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.telefon }}</td>
        <td><a class="btn btn-sm btn-primary" [routerLink]="['/contacts/', contact.id]">Edytuj</a></td>
        <td><button class="btn btn-sm btn-danger" (click)="deleteContact(contact.id)">Usuń</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-12">
        <pagination-controls class="makepage" (pageChange)="pageChanged($event)" previousLabel="Poprzednie" nextLabel="Następne" autoHide="true"></pagination-controls>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-8 d-flex align-items-center"></div>
      <div class="col-4 text-right">
        <a class="btn btn-sm btn-success" routerLink="/contacts/create"><strong>DODAJ KONTAKT</strong></a>
      </div>
    </div>
  </div>
</div>
